<body>
    <div class="background">
        <header class="header">
            <img src = "Images/logo.jpg" alt="Sprint Logo" class="circular-logo">
            <nav class="neon-nav">
                <ul>
                    <li><a href="sprinthome.html">Home</a></li>

            <div class = "neon-border-container">
                <div class="neon-border" ></div>
            </div>
            <form id="contest-form" class="email-form">
                <input type="email" id="contest-email" placeholder="Enter your email" required>

            <div class="menu-item">
                <h3>Big Gary Chicken Sandwich</h3>
                <img src="Images/big-gary-chicken-sandwich.jpg" alt="Big Gary Chicken Sandwich" class="menu-image">
                <p>Juicy chicken breast with lettuce, tomato, and our special sauce.</p>
                <p>Price: $9.99</p>
            </div>
            <div class="menu-item">
                <h3>Veggie Delight Burger</h3>
                <img src="Images/veggie-delight-burger.jpg" alt="Veggie Delight Burger" class="menu-image">

                <p>Price: $8.99</p>

            <!-- Additional menu items can be added here -->
            
        </section>
        <div class="neon-border-container">
            <div class="neon-border"></div>
        </div>
        <footer class="footer">
            <div class="social-media-icons">
                <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
